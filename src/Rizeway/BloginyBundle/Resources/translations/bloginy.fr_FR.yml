What is the "live activities" page ?: Qu'est ce que le live des activités ?
"is a section of Bloginy that allows you to watch live all the activities on the site, new posts, votes, comments, users and blogs. The page reloads automatically so you can stay up to date.": "est une rubrique de Bloginy qui vous permet de suivre en direct toutes les activités sur le site, les nouveaux articles, les votes, les commentaires, les utilisateurs et les blogs. La page se recharge automatiquement pour vous permettre de rester à jour."
"allows you to follow the publication of posts online. The page reloads automatically in the manner of live activities.": "vous permet de suivre la publication des articles en direct. La page se recharge automatiquement à la manière du live des activités."

