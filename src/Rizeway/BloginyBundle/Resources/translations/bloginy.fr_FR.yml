"Bloginy is the Algerian blogs aggregator of choice. It's a website that brings together the most interesting posts on the Algerian blogs.": "Bloginy est l'aggrégateur de blogs algériens par excellence. C'est à dire que c'est un site qui regroupe les articles les plus intéressants de la blogosphère Algérienne."
How it works ?: Comment ça marche ?
"Bloginy is a Community website, where users propose their posts or news and vote for the posts which interest them. The most popular posts will be seen pushed to the top of the home page.": "Bloginy est un site communautaire, où les utilisateurs proposent leurs articles ou news et votent pour les articles qui les intéressent. Les articles les plus populaires se verront propulsés en haut du classement."
More on Bloginy: Les plus de Bloginy
"Bloginy is a specific aggregator for the Algerian Web. It allow you to stay up to date with the news and blogs in Algeria.": "Bloginy est un aggrégateur spécifique au web Algérien, vous permettant ainsi de rester à jour concernant l'actualité et les blogs en Algérie."
"Bloginy also aggregates Algerian blogs, it is the perfect place to discover new blogs.": "Bloginy est également un aggrégateur de Blogs Algériens, Il est l'endroit idéal pour découvrir de nouveaux blogs."
"Bloginy allows you to make your blog more visible to the Algerian community.": "Bloginy vous permet de vous faire connaitre et faire connaitre son blog en proposant vos articles."
"You don't have a blog and you want to express yourself, you can write your own posts and publish them directly on Bloginy.": "Vous n'avez pas de blog et vous voullez vous exprimer, vous pouvez écrire directement vos articles et les publier sur Bloginy."
"Need help ?": "Besoin de support ?"
"If you are new in what relates to Web 2.0 or may be you don't know how to benefit from Bloginy, see" : "Si vous êtes nouveau dans ce qui concerne le web 2.0 ou que vous ne savez pas comment tirer profit de Bloginy, Rendez vous sur"
