"How to submit a post on Bloginy ?": "Comment proposer un article sur Bloginy ?"
Two solutions are possible and the two ways require subscribing to Bloginy. The first one is to click on the button "Share/Propose a link" and fill in all information about your post (title, abstract, categories and tags). The second solution (faster) is to go to the “agregator” section and  to click on the "propose" button of the post to propose (if it has not yet been proposed of course). In this case, simply add the tags describing the post, the category, and that's it.: Deux solutions sont envisageables et les deux solutions nécessitent que vous soyez inscrits sur Bloginy. La première est de cliquez sur le bouton "partagez un lien" et de remplir toutes les informations concernant votre article (titre, résumé, catégorie et tags). La deuxième solution (plus rapide) est d'aller ) la rubrique "agrégateur" (rubrique qui référence tous les articles issus des flux RSS des blogs inscrits sur Bloginy), et de cliquer sur le bouton proposer de l'article que vous désirez proposer (s'il n'a pas encore été proposé bien sur). Dans ce cas, vous n'aurez qu'à ajouter les tags décrivant l'article, la catégorie et le tour est joué.
Can I delete or edit posts on Bloginy ?: Peut-on supprimer ou modifier des articles publiés sur Bloginy ?
"You can not do this directly, however you can contact the Bloginy team to announce any abuse, error or to ask for a modification from" : "Il vous impossible de faire ceci directement, cependant vous avez la possibilité de contactez l'équipe Bloginy pour signaler tout abus, erreur ou demander une modification, à partir du"
the contact form: formulaire de contact
"How do the posts get on home page of Bloginy ?": "Comment sont classés les articles en première page de Bloginy ?"
"Bloginy uses a ranking algorithm which takes into account the number of votes on a given post as well as the date of proposal for this post and this in order to propose to you the most interesting posts in priority.": "Bloginy utilise un algorithme de classement qui prend en considération le nombre de votes sur un article donné ainsi que la date de proposition de cette article et ceci afin de vous proposer les articles les plus intéressants en priorité."
