"How to submit a post on Bloginy ?": كيف تنشر مشاركة على bloginy ؟
Two solutions are possible and the two ways require subscribing to Bloginy. The first one is to click on the button "Share/Propose a link" and fill in all information about your post (title, abstract, categories and tags). The second solution (faster) is to go to the “agregator” section and  to click on the "propose" button of the post to propose (if it has not yet been proposed of course). In this case, simply add the tags describing the post, the category, and that's it. : إما بالضغط على زر "اكتب / اقترح مشاركة"، وملء كل المعلومات حول المشاركة (العنوان، النص، العلامات أو (أسرع) بالتوجه إلى قسم "المجمع"، والضغط على زر"اقترح" الخاص بكل مشاركة (إن لم يكن قد تم اقترحها بعد). في هذه الحالة، ببساطة ضف العلامات، التصنيف، وفقط.
