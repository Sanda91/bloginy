"Bloginy is the Algerian blogs aggregator of choice. It's a website that brings together the most interesting posts on the Algerian blogs.": Bloginy هو مجمع للمدونات الجزائرية يقوم باستعراض أفضل مقالاتها.
How it works ?: مبدأ العمل
"Bloginy is a Community website, where users propose their posts or news and vote for the posts which interest them. The most popular posts will be seen pushed to the top of the home page.": "بإمكان مستخدمي Bloginy اقتراح مشاركاتهم والتصويت على المشاركات التي تهمهم. التدوينات الأكثر شعبية تجد نفسها في المراتب الاولى من الصفحة الرئيسية."
More on Bloginy: المزيد حول Bloginy
"Bloginy is a specific aggregator for the Algerian Web. It allow you to stay up to date with the news and blogs in Algeria.": "Bloginy مجمع خاص بالويب الجزائري، يتيح متابعة آخر المقالات و الأخبار في المواقع الجزائرية."
"Bloginy also aggregates Algerian blogs, it is the perfect place to discover new blogs.": "Bloginy يمكنك أيضاً من اكتشاف مواقع ومدونات جزائرية جديدة."
"Bloginy allows you to make your blog more visible to the Algerian community.": "Bloginy يتيح لك التعريف بمدونتك أكثر على الإنترنت."
"You don't have a blog and you want to express yourself, you can write your own posts and publish them directly on Bloginy.": ليس لديك مدونة وتريد التعبيرعن آرائك؟، يمكنك كتابة مواضيعك الخاصة ونشرها مباشرة على Bloginy
"Need help ?": "في حاجة إلى مساعدة ؟"
