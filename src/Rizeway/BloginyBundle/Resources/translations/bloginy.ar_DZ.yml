"You can not do this directly, however you can contact the Bloginy team to announce any abuse, error or to ask for a modification from" : "لا يمكنك أن تفعل ذلك مباشرة، ولكن يمكنك الاتصال بفريق Bloginy لمطالبة أي تعديل : "
the contact form: نموذج الاتصال
How do the posts get on home page of Bloginy ?: كيف تصل المواضيع للصفحة الرئيسية ل Bloginy ؟
"Bloginy uses a ranking algorithm which takes into account the number of votes on a given post as well as the date of proposal for this post and this in order to propose to you the most interesting posts in priority." : Bloginy يستخدم خوارزمية ترتيب تأخذ في الاعتبار عدد الأصوات و تاريخ الاقتراح ،وذلك من أجل إعطاء الأولوية للمشاركات الأكثر إثارة للاهتمام .
Others: غير ذلك
What is the "live activities" page ?: مذا يوجد في الصفحة "ما يجري في بلغني" ؟
"is a section of Bloginy that allows you to watch live all the activities on the site, new posts, votes, comments, users and blogs. The page reloads automatically so you can stay up to date.": "هي الصفحة التي تسمح لك بمشاهدة جميع النشطات على الموقع : الوظائف الجديدة ، الأصوات والتعليقات ، المدونات والمستخدمين على المباشر."
"allows you to follow the publication of posts online. The page reloads automatically in the manner of live activities." : يسمح لك بمتابعة المشاركات المقترحة في bloginy على المباشر.

